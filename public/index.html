<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/bundle.js"></script>
  <title>Document</title>
</head>
<body>

<div id="app">

<h2>ToDo's</h2>

<form v-on:submit.prevent="saveNewItem">

 <label for="itemName"></label>
 <input id="itemName" type="text" v-model="newItem"/>

<label for="highPriority"></label>
 High Priority: <input id="itemPriority" type="radio" name="itemPriority" value="true">

<label for="lowPriority"></label>
 Low Priority: <input id="itemPriority" type="radio" name="itemPriority" value="false">

<label for="submit"></label>
 <input type="submit" value="Save">

<br>

<ul>

  <li v-for="item in items">
  <span><p class="highPriority" v-if="item.itemPriority">{{ item.name  }}</p></span>
  <span><p class="lowPriority" v-if="!item.itemPriority">{{ item.name  }}</p></span>
</li>

</ul>

</form>

</div>

</body>
</html>
