<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/bundle.js"></script>
  <title>Document</title>
</head>
<body>

<div id="app">

<h2>ToDo's</h2>

<form v-on:submit.prevent="saveNewItem">

 <label for="itemName"></label>
 <input id="itemName" type="text" v-model="newItem"/>

<label for="highPriority"></label>
 High Priority: <input id="highPriority" type="radio" name="itemPriority" value="highPriority">

<label for="lowPriority"></label>
 Low Priority: <input id="lowPriority" type="radio" name="itemPriority">

<label for="submit"></label>
 <input type="submit" value="Save">

<br>

<ul>
  <p v-for="(item, index) in items">
    <span>{{ item.name }}</span>
  </p>
</ul>

</form>

</div>

</body>
</html>
